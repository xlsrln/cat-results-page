
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catface Rally Club</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks for query parameters p (path) and q (query) and rewrites URL.
      (function(l) {
        var params = new URLSearchParams(l.search);
        var pathParam = params.get('p'); // Path to redirect to, should be URI decoded
        var queryParam = params.get('q'); // Original query string, should be URI decoded

        if (pathParam) {
          var newPath = decodeURIComponent(pathParam);
          var newSearch = queryParam ? '?' + decodeURIComponent(queryParam) : '';
          var newHash = l.hash; // Preserve the original hash

          // Construct the new URL for history.replaceState
          // Example: if p=/teams and q=name=cat, new URL is /teams?name=cat
          var targetUrl = newPath + newSearch + newHash;
          
          window.history.replaceState(null, null, targetUrl);
        }
      }(window.location));
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
