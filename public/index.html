
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catface Rally Club</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script checks for query parameters p (path) and q (query) and rewrites URL.
      (function(l) {
        var params = new URLSearchParams(l.search);
        var pathParam = params.get('p');
        var queryParam = params.get('q');

        if (pathParam) {
          var newPath = decodeURIComponent(pathParam);
          var newSearch = queryParam ? '?' + decodeURIComponent(queryParam) : '';
          var newHash = l.hash;
          
          // Instead of immediately replacing state, store the redirect info
          // for React Router to handle after it initializes
          sessionStorage.setItem('github-pages-redirect', JSON.stringify({
            path: newPath,
            search: newSearch,
            hash: newHash
          }));
          
          // Clean up the URL immediately to avoid the ?p= showing
          var cleanUrl = l.origin + newPath + newSearch + newHash;
          window.history.replaceState(null, null, cleanUrl);
        }
      }(window.location));
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
