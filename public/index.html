
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT Rally Championship</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) { // Checks if query string starts with '/?' e.g. /?/results
          var searchParamsString = l.search.slice(1); // e.g., "?/results" or "?/results&param=value"
          
          // Split by '&' to handle original query params, then restore original '&' from '~and~'
          var parts = searchParamsString.split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          });
          
          // The first part contains the path, like "?/results"
          var pathPartWithQueryMarker = parts[0]; // e.g. "?/results"
          
          // Extract the actual path, e.g. "/results"
          // It starts after the first '/' in "?/results"
          var actualPath = pathPartWithQueryMarker.substring(pathPartWithQueryMarker.indexOf('/')); 
          
          // Reconstruct the query string if there were original query params
          var queryString = parts.slice(1).join('&'); // e.g. "param=value"
          
          var newDecodedPath = actualPath;
          if (queryString) {
            newDecodedPath += '?' + queryString;
          }
          
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + newDecodedPath + l.hash // l.pathname is like /repo/, so slice(-1) removes trailing /
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
