
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function(l) {
        var pathname = l.pathname; // e.g., /teams
        var search = l.search;     // e.g., ?name=cat
        var hash = l.hash;         // e.g., #section

        // Construct the query parameters for index.html
        // p: the path to redirect to (e.g., /teams), URI encoded
        // q: the original query string (e.g., name=cat), URI encoded
        var redirectUrl = l.origin + '/?p=' + encodeURIComponent(pathname);
        
        if (search && search !== '?') { // If there's an original search string
          redirectUrl += '&q=' + encodeURIComponent(search.slice(1)); // Remove leading '?' before encoding
        }
        redirectUrl += hash;

        l.replace(redirectUrl);
      }(window.location));
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/">click here to go to the homepage</a>.</p>
  </body>
</html>
