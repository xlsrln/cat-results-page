
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Results Page - Redirecting</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script redirects to the index.html with path information in query params.
      var segmentCount = 1; // 0 for user/org pages, 1 for project pages (e.g., user.github.io/repo-name)
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' + // Base path + /?p=/
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') + // Actual path
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') + // Original query string
        l.hash
      );
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/">click here to go to the homepage</a>.</p>
  </body>
</html>
